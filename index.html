<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PabloX NeoPicasso</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Pretendard", "Segoe UI", system-ui, sans-serif;
      background-color: #f3f4f6;
      color: #111827;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 200px;
    }

    #app {
      width: min(960px, 100%);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.08);
      padding: 32px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      white-space: nowrap;
    }

    header p {
      color: #4b5563;
      font-size: 0.95rem;
      margin-bottom: 24px;
    }

    .post {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 18px;
      background: #fafafa;
    }

    .post h2 {
      font-size: 1.2rem;
      margin-bottom: 6px;
    }

    .post time {
      font-size: 0.85rem;
      color: #6b7280;
      display: block;
      margin-bottom: 16px;
    }

    .post-content {
      line-height: 1.7;
      color: #1f2937;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 12px 0;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .image-row img.inline {
      flex: 0 0 auto;
      max-width: calc(50% - 6px);
      height: auto;
      object-fit: contain;
    }

    .guide {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: min(960px, calc(100% - 64px));
      max-width: 960px;
      padding: 18px 24px;
      background: #111827;
      color: #f9fafb;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.7;
      box-shadow: 0 -14px 60px rgba(15, 23, 42, 0.45);
      z-index: 6;
      word-break: keep-all;
      white-space: normal;
      hyphens: auto;
    }

    .guide p {
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
      word-break: break-word;
    }

    .guide strong {
      color: #a1e5ff;
    }
    .guide-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .guide-inquiries {
      color: #9cf0ff;
      font-weight: 600;
      display: inline;
    }

    @media (max-width: 600px) {
      .guide-footer {
        flex-direction: column;
        align-items: flex-start;
      }
      .guide-inquiries {
        width: 100%;
        margin-top: 4px;
      }
    }
    .guide-email {
      color: #fcd34d;
    }

    @media (max-width: 900px) {
      .guide {
        width: calc(100% - 32px);
        bottom: 8px;
        padding: 16px 18px;
        font-size: 0.9rem;
        line-height: 1.6;
      }
    }

    @media (max-width: 420px) {
      header h1 {
        font-size: 1.6rem;
        letter-spacing: -0.02em;
      }
    }

    @media (max-width: 375px) {
      .guide {
        width: calc(100% - 20px);
        padding: 14px 16px;
        font-size: 0.85rem;
        bottom: 6px;
      }
    }

    img.inline {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 12px 0;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.16);
      display: block;
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <h1>NeoPicasso&nbsp;개발&nbsp;기록</h1>
      
    </header>

    <main id="posts"></main>

    <section class="guide">
      <p>본 자료는 NeoPicasso 내부 공유용이며, 저작권 있는 콘텐츠 및 미공개 정보가 포함될 수 있으므로 외부 전송·링크 공유는 허가된 경우에만 가능합니다.</p>
      <p class="guide-footer">
        <span class="guide-copyright">© Pablo Air. All rights reserved.</span>
        <span class="guide-inquiries">Inquiries: <span class="guide-email">hwkim@pabloair.com</span></span>
      </p>
    </section>
  </div>

  <script>
    const posts = [
      {
        title: "#1",
        date: "2025-11-21",
        content: `
          <img src="images/aa.png" alt="결과 화면" class="inline">
          <p>PA Tools 는 네오피카소 작업을 서포트하는 툴로 대체할 예정입니다.</p>
        `
      },
      {
        title: "#2",
        date: "2025-11-21",
        content: `
          <div class="image-row">
            <img src="images/ab.png" alt="결과 화면" class="inline">
            <img src="images/ac.png" alt="스케치" class="inline">
          </div>
          <p>거리 측정 기능을 수정했습니다. 가볍게 작동하는 것만 고려하다보니 가시성이 떨어져서, 
            움직임이 없을 때는 거리 표시 그래픽이 점멸하지 않고 유지하도록 수정했습니다.</p>
        `
      },
      {
        title: "#3",
        date: "2025-11-21",
        content: `
          <p>PA Tools의 컬러 피커 기능은 왠지 사용 안 하실 것 같아서 삭제했고, path3 파일 시뮬레이션 하는 기능을 좀 더 가볍게 수정했습니다. 
            path3 파일 특성상 무겁게 생성할 수 밖에 없어서 Geometry Node 로 변환해서 불러오는 작업을 시도해봤는데 성공은 했습니다. 
            다만 path3 시뮬레이션 하는 이유가 DSC 작업물 불꽃배치도를 만들기 위한 목적이 크다보니, 
            지오메트리 노드 기반으로 불꽃배치도를 새로 개발하기에는 꽤 시간이 걸릴 듯 하여 나중에 필요하면 개발하려고 합니다.</p>
        `
      },
      {
        title: "#4",
        date: "2025-11-21",
        content: `
          <img src="images/ad.png" alt="결과 화면" class="inline">
          <p>네오피카소의 follow line color 기능이 컬러링 target mesh 제작에 유용한데, 
            레이어 작업을 거쳐야하므로 독립적으로 편하게 사용하기 위해 애드온으로 추출했습니다. 추후 PA Tools 병합 예정</p>
        `
      },
    ];

    const container = document.getElementById("posts");

    posts.forEach(post => {
      const postEl = document.createElement("article");
      postEl.className = "post";

      postEl.innerHTML = `
        <h2>${post.title}</h2>
        <time>${post.date}</time>
        <div class="post-content">
          ${post.content}
        </div>
      `;

      container.appendChild(postEl);
    });
  </script>
</body>

</html>
